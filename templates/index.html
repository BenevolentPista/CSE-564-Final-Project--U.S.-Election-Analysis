<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Elections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .vertical-divider {
            position: fixed;
            top: 48px;
            bottom: 0;
            left: 50%;
            width: 2px;
            background-color: #ccc;
            z-index: 1000;
        }

        /* Sections styling */
        .section {
            border: 2px solid #ccc; /* Thicker border for clearer separation */
            background-color: transparent; /* Remove background color */
        }

        .container-fluid {
            height: calc(100vh - 48px); /* Full height minus header */
            overflow: hidden;
        }

        /* Ensure left and right columns use full height available */
        .left-column,
        .right-column {
            height: 100%;
            overflow: hidden;
        }

        /* Adjust section heights to ensure they fit inside without scrolling */
        .left-column .section-map {
            height: 60%;
        }
        .left-column .section-bar {
            height: 40%;
        }
        .right-column .section-bar-chart,
        .right-column .section-scatter {
            height: 50%;
        }

        html {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
        }

        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Styling for bar and dots */
        .bar {
            fill: rgb(54, 49, 203);
            stroke: red;
        }
        .dot {
            fill: steelblue;
            stroke: black;
        }

        /* CSS to center the scatter plot matrix */
        .line {
          fill: none;
          stroke-width: 1.5px;
        }
        .line:hover {
          stroke-width: 3px;
        }
    </style>
</head>
<body>
  <header>
    <h1>U.S. 2024 Election Interface</h1>
  </header>

  <!-- Vertical Line -->
  <div class="vertical-divider"></div>

  <!-- Main Page Container -->
  <div class="container-fluid">
    <div class="row g-0">
      <!-- Left Column -->
      <div class="col-md-6 d-flex flex-column left-column">
        <!-- Section 1: Map -->
        <div class="section section-map flex-grow-1">
          <h3>Section 1: U.S. Map</h3>
          <!-- Map and labels go here -->
        </div>

        <!-- Section 2: Electoral Votes Bar -->
        <div class="section section-bar">
          <h3>Section 2: Electoral Vote Bar</h3>
          <!-- Electoral bar chart goes here -->
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-md-6 d-flex flex-column right-column">
        <!-- Section 3: Bar Chart -->
        <div class="section section-bar-chart flex-grow-1">
          <h3>Section 3: Bar Chart</h3>
          <!-- Bar chart goes here -->
        </div>

        <!-- Section 4: Scatter Plot -->
        <div class="section section-scatter flex-grow-1">
          <h3>Section 4: Scatter Plot</h3>
          <!-- Scatter plot goes here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap 5 JS (for interactive elements like dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
