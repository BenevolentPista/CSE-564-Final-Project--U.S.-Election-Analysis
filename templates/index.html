<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>U.S. Elections</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <script src="../static/usaGeoMap.js"></script>
  <script src="../static/votesBarChart.js"></script>
  <script src="../static/turnout.js"></script>
  <script src="../static/splitVoting.js"></script>
  <script src="../static/pcpPlot.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 120vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 48px;
      line-height: 48px;
    }

    .container-fluid {
      height: calc(100vh - 48px);
      margin-top: 48px;
      padding-left: 0;
      padding-right: 0;
      overflow: hidden;
    }

    .custom-row {
      display: flex;
      height: 100%;
      overflow: hidden;
    }

    .row-40 {
      display: flex;
      height: 40%;
      overflow: hidden;
    }

    .row-50 {
      display: flex;
      height: 50%;
      overflow: hidden;
    }

    .row-60 {
      display: flex;
      justify-content: center; 
      height: 60%;
      overflow: hidden;
    }

    .custom-column {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    .column-40 {
      width: 40%;
    }

    .column-45 {
      width: 45%;
    }

    .column-50 {
      width: 50%;
    }

    .column-55 {
      width: 55%;
    }

    .column-30 {
      width: 30%;
    }

    .column-25 {
      width: 25%;
    }

    .section {
      box-sizing: border-box;
      border: 1px solid #ccc;
      background: transparent;
      overflow: hidden;
    }

    #turnoutPlot svg {
      width: 100%;
      height: 100%;
    }

    #splitVotingPlot svg {
      width: 100%;
      height: 100%;
    }

    .line {
      fill: none;
      stroke-width: 1.5px;
    }

    .selected {
      stroke: #000;
      stroke-width: 4px;
    }

    .line:hover {
      stroke-width: 3px;
    }
  </style>
</head>
<body>
  <header>
    <h1>U.S. 2024 Election Interface</h1>
  </header>

  <div class="container-fluid">
    <div class="custom-row">
      <div class="custom-column column-50">
        <div class="row-60 section">
          <div id="geoMapUSA"></div>
        </div>
        <div class="row-40">
          <div class="section column-50">
            <div id="evBarPlot"></div>
          </div>
          <div class="section column-50">
            <div id="voteCounts"></div>
          </div>
        </div>
      </div>
      <div class="custom-column column-50">
        <div class="row-50">
          <div class="section column-50">
            <div id="turnoutPlot"></div>
          </div>
          <div class="section column-50">
            <div id="splitVotingPlot" style="height:100%; width:100%"></div>
          </div>
        </div>
        <div class="row-50">
          <div class="section">
            <div id="pcpPlot"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var data = {{ data | tojson }};
    console.log(data);

    const fipsToState = {
      "01": "AL", "02": "AK", "04": "AZ", "05": "AR", "06": "CA",
      "08": "CO", "09": "CT", "10": "DE", "11": "DC", "12": "FL",
      "13": "GA", "15": "HI", "16": "ID", "17": "IL", "18": "IN",
      "19": "IA", "20": "KS", "21": "KY", "22": "LA", "23": "ME",
      "24": "MD", "25": "MA", "26": "MI", "27": "MN", "28": "MS",
      "29": "MO", "30": "MT", "31": "NE", "32": "NV", "33": "NH",
      "34": "NJ", "35": "NM", "36": "NY", "37": "NC", "38": "ND",
      "39": "OH", "40": "OK", "41": "OR", "42": "PA", "44": "RI",
      "45": "SC", "46": "SD", "47": "TN", "48": "TX", "49": "UT",
      "50": "VT", "51": "VA", "53": "WA", "54": "WV", "55": "WI",
      "56": "WY"
    };

    const tooltip = d3.select("body")
      .append("div")
      .attr("class", "color-tooltip")
      .style("position", "absolute")
      .style("padding", "6px 10px")
      .style("background", "rgba(0, 0, 0, 0.75)")
      .style("color", "#fff")
      .style("border-radius", "4px")
      .style("font-size", "12px")
      .style("pointer-events", "none")
      .style("visibility", "hidden");

    function resetPlots(){
      drawUsaMap(data.presidentResults.stateLevel.votes, data.codeToState, fipsToState, data.demPartyCandidate, data.repPartyCandidate);
      drawEvBarChart(data.presidentResults.stateLevel, data.demPartyCandidate, data.repPartyCandidate);
      drawVotesBarChart(data.presidentResults.stateLevel.votes, data.codeToState, "US", data.demPartyCandidate, data.repPartyCandidate);
      drawTurnoutPlot(data.turnout.stateLevel.details, data.houseResults.votes, data.senateResults.votes, data.presidentResults.stateLevel.votes);
      drawSplitVotingPlot(data.presidentResults.cdLevel.votes, data.presidentResults.stateLevel.votes, data.houseResults.votes, data.senateResults.votes)
      var pcpFeatures = ['population', 'turnout', 'diff_percent', 'households_total', 'households_median_income', 'college_educated_percent', 'poverty_percent']
      console.log("Drawing PCP plot");
      drawPcpPlot(data.stateDetails, pcpFeatures, true)
    }

    resetPlots();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
