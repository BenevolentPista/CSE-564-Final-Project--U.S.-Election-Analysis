<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Elections</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="../static/usaGeoMap.js"></script>
    <style>
        .vertical-divider {
            position: fixed;
            top: 48px;
            bottom: 0;
            left: 50%;
            width: 2px;
            background-color: #ccc;
            z-index: 1000;
        }

        html, body {
          margin: 0;
          padding: 0;
          height: 100vh; /* Full viewport height */
          overflow: hidden; /* Prevent scrolling */
        }

        header {
          background-color: #333;
          color: white;
          text-align: center;
          position: absolute; /* Fix header at the top */
          top: 0;
          left: 0;
          width: 100%;
          height: 48px; /* Set fixed height for the header */
          line-height: 48px; /* Vertically center the text in header */
          margin: 0; /* Remove margin */
        }

        .container-fluid {
          height: calc(100vh - 48px); /* Full height minus header */
          padding-left: 0;
          padding-right: 0;
          margin-top: 48px; /* Ensure content starts below the fixed header */
          overflow: hidden;
        }

        .left-column,
        .right-column {
          display: flex;
          flex-direction: column;
          height: 100%;
          overflow: hidden;
        }

        .section {
          border: 1px solid #ccc; /* Thicker border for clearer separation */
          background-color: transparent; /* Remove background color */
        }

        .left-column .section-map {
          height: 60%;
        }

        .left-column .section-bar {
          height: 40%;
        }

         /* General body styling */
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f9;
        }

        .right-column .section-bar-chart,
        .right-column .section-scatter {
          height: 50%;
        }

        /* Styling for bar and dots */
        .bar {
          fill: rgb(54, 49, 203);
          stroke: red;
        }

        .dot {
          fill: steelblue;
          stroke: black;
        }

        .line {
          fill: none;
          stroke-width: 1.5px;
        }

        .line:hover {
          stroke-width: 3px;
        }
    </style>
</head>
<body>
  <header>
    <h1>U.S. 2024 Election Interface</h1>
  </header>

  <!-- Vertical Line -->
  <div class="vertical-divider"></div>

  <!-- Main Page Container -->
  <div class="container-fluid">
    <div class="row g-0">
      <div class="col-md-6 d-flex flex-column left-column">
        <div class="section section-map flex-grow-1">
          <h3>Section 1: U.S. Map</h3>
          <div id="geoMapUSA"></div>
        </div>
        <div class="section section-bar">
          <h3>Section 2: Electoral Vote Bar</h3>
          <div id="evPieChart"></div>
        </div>
      </div>
      <div class="col-md-6 d-flex flex-column right-column">
        <div class="section section-bar-chart flex-grow-1">
          <h3>Section 3: Bar Chart</h3>
          <div id="voteCounts"></div>
        </div>
        <div class="section section-scatter flex-grow-1">
          <h3>Section 4: Counties PCP</h3>
          <div id="countyPCP"></div>
        </div>
        <div class="section section-scatter flex-grow-1">
          <h3>Section 5: Scatter Plot</h3>
          <div id="turnoutScatterPlot"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var data = {{ data | tojson}};
    console.log(data);

    const fipsToState = {
      "01": "AL", "02": "AK", "04": "AZ", "05": "AR", "06": "CA",
      "08": "CO", "09": "CT", "10": "DE", "11": "DC", "12": "FL",
      "13": "GA", "15": "HI", "16": "ID", "17": "IL", "18": "IN",
      "19": "IA", "20": "KS", "21": "KY", "22": "LA", "23": "ME",
      "24": "MD", "25": "MA", "26": "MI", "27": "MN", "28": "MS",
      "29": "MO", "30": "MT", "31": "NE", "32": "NV", "33": "NH",
      "34": "NJ", "35": "NM", "36": "NY", "37": "NC", "38": "ND",
      "39": "OH", "40": "OK", "41": "OR", "42": "PA", "44": "RI",
      "45": "SC", "46": "SD", "47": "TN", "48": "TX", "49": "UT",
      "50": "VT", "51": "VA", "53": "WA", "54": "WV", "55": "WI",
      "56": "WY"
    };

    // Add tooltip div (outside of drawUsaMap or at the top)
    const tooltip = d3.select("body")
      .append("div")
      .attr("class", "color-tooltip")
      .style("position", "absolute")
      .style("padding", "6px 10px")
      .style("background", "rgba(0, 0, 0, 0.75)")
      .style("color", "#fff")
      .style("border-radius", "4px")
      .style("font-size", "12px")
      .style("pointer-events", "none")
      .style("visibility", "hidden");

    drawUsaMap(data.votes, fipsToState, data.demPartyCandidate, data.repPartyCandidate)
  </script>

  <!-- Include Bootstrap 5 JS (for interactive elements like dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
